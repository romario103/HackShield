<!DOCTYPE html>
<html>
<head>
    <title>(v1.1.0) Talentenfontein</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #contentDisplay {
            background: white;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            /* Standaard grootte */
            width: 1600px;
            height: 900px;
            /* Transform origin zorgt dat het van het midden schaalt */
            transform-origin: center center;
            max-width: 100%;
            max-height: 100%;
        }
        
        #contentDisplay video,
        #contentDisplay iframe {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        video {
            object-fit: contain;
            background: white;
        }
        
        iframe {
            border: none;
            background: #fff;
        }
        
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .control-btn {
            background: #333;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .scale-btn {
            width: 45px;
            height: 45px;
            font-size: 18px;
            background: #666;
        }
        
        .control-btn:hover {
            background: #555;
            transform: scale(1.05);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .scale-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .nav-controls {
            display: flex;
            gap: 15px;
        }
        
        .scale-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 0 15px;
        }
        
        /* Fullscreen mode styling */
        body.fullscreen {
            padding: 0;
        }
        
        body.fullscreen .container {
            width: 100%;
            height: 100%;
        }
        
        body.fullscreen .controls {
            opacity: 0.7;
        }
        
        body.fullscreen .controls:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="scale-indicator" id="scaleIndicator">Schaal: 100%</div>
    
    <div class="container">
        <div id="contentDisplay"></div>
    </div>
    
    <div class="controls">
        <div class="nav-controls">
            <button class="control-btn" id="prevBtn">&lt;</button>
            <button class="control-btn" id="pauseBtn">⏸</button>
            <button class="control-btn" id="nextBtn">&gt;</button>
        </div>
        
        <div class="scale-controls">
            <button class="control-btn scale-btn" id="zoomOutBtn">−</button>
            <button class="control-btn" id="resetScaleBtn">⟲</button>
            <button class="control-btn scale-btn" id="zoomInBtn">+</button>
        </div>
    </div>

    <script>
        // Playlist
        const playlist = [
            {
                title: "Intro",
                type: "video",
                src: "Talentenfontein 01.mp4",
                loop: true
            },
            {
                title: "Intro", 
                type: "video",
                src: "Talentenfontein 02.mp4",
                loop: false
            },
            {
                title: "Intro",
                type: "video",
                src: "Talentenfontein 03.mp4",
                loop: true
            },
            {
                title: "Intro",
                type: "iframe",
                src: "https://docs.google.com/presentation/d/e/2PACX-1vQsMnhThLrX1oJVIpBaLdZp6chTFLgL-lhYKEX_HSwVhjnRrfIcX2Fkt44itCYiD3_hZHdpp3yYA9R8/pubembed?start=false&loop=false",
                loop: false
            },
            {
                title: "Intro",
                type: "video",
                src: "Talentenfontein 05.mp4",
                loop: false
            },
            {
                title: "Talent van De Doener",
                type: "video",
                src: "Talentenfontein 06.mp4",
                loop: true
            },
            {
                title: "Talent van De Onderzoeker",
                type: "video",
                src: "Talentenfontein 07.mp4",
                loop: false
            },
            {
                title: "Talent van De Onderzoeker",
                type: "video",
                src: "Talentenfontein 08.mp4",
                loop: true
            },
            {
                title: "Intro",
                type: "iframe",
                src: "https://www.puzzle-pipes.com/",
                loop: false
            },
            {
                title: "Talent van De Verbinder",
                type: "video",
                src: "Talentenfontein 09.mp4",
                loop: false
            },
            {
                title: "Talent van De Verbinder",
                type: "video",
                src: "Talentenfontein 10.mp4",
                loop: false
            },
            {
                title: "Talent van De Ontwerper",
                type: "video",
                src: "Talentenfontein 11.mp4",
                loop: false
            },
            {
                title: "Talent van De Ontwerper",
                type: "video",
                src: "Talentenfontein 12.mp4",
                loop: true
            },
            {
                title: "Talent van De Ontwerper",
                type: "video",
                src: "Talentenfontein 13.mp4",
                loop: true
            },
            {
                title: "Einde",
                type: "video",
                src: "Talentenfontein 14.mp4",
                loop: false
            },
            {
                title: "Einde",
                type: "video",
                src: "Talentenfontein 15.mp4",
                loop: true
            }
        ];

        // DOM elements
        const contentDisplay = document.getElementById('contentDisplay');
        const container = document.querySelector('.container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const resetScaleBtn = document.getElementById('resetScaleBtn');
        const scaleIndicator = document.getElementById('scaleIndicator');
        
        // State
        let currentIndex = 0;
        let currentElement = null;
        let scale = 1.0;
        const minScale = 0.3;    // 30% minimum
        const maxScale = 2.0;    // 200% maximum
        const scaleStep = 0.01;  // 1% stapgrootte
        
        // Helper functies
        function getNextIndex(index) {
            return (index + 1) % playlist.length;
        }
        
        function getPrevIndex(index) {
            return (index - 1 + playlist.length) % playlist.length;
        }
        
        // Update de schaal van de contentDisplay
        function updateScale() {
            // Update transform scale van contentDisplay
            contentDisplay.style.transform = `scale(${scale})`;
            
            // Update ook de container schaal voor volledige pagina
            container.style.transform = `scale(${scale})`;
            
            // Update indicator
            const percentage = Math.round(scale * 100);
            scaleIndicator.textContent = `Schaal: ${percentage}%`;
            
            // Update knoppen state
            zoomInBtn.disabled = scale >= maxScale;
            zoomOutBtn.disabled = scale <= minScale;
            
            // Sla schaal op in localStorage
            localStorage.setItem('playerScale', scale.toString());
            
            console.log(`Schaal aangepast naar: ${percentage}%`);
        }
        
        // Zoom in
        function zoomIn() {
            if (scale < maxScale) {
                scale = Math.min(maxScale, scale + scaleStep);
                scale = parseFloat(scale.toFixed(2)); // Afronden op 2 decimalen
                updateScale();
            }
        }
        
        // Zoom out
        function zoomOut() {
            if (scale > minScale) {
                scale = Math.max(minScale, scale - scaleStep);
                scale = parseFloat(scale.toFixed(2)); // Afronden op 2 decimalen
                updateScale();
            }
        }
        
        // Reset schaal
        function resetScale() {
            scale = 1.0;
            updateScale();
        }
        
        // Laad en toon content
        function loadContent(index) {
            currentIndex = index;
            const item = playlist[currentIndex];
            
            // Maak display leeg
            while (contentDisplay.firstChild) {
                contentDisplay.removeChild(contentDisplay.firstChild);
            }
            
            // Update pauze knop
            pauseBtn.disabled = item.type !== "video";
            
            // Maak nieuw element
            if (item.type === "video") {
                currentElement = document.createElement('video');
                currentElement.src = item.src;
                currentElement.loop = item.loop;
                currentElement.autoplay = true;
                currentElement.controls = false;
                currentElement.style.width = '100%';
                currentElement.style.height = '100%';
                
                // Ended event
                currentElement.onended = () => {
                    if (!item.loop) {
                        next();
                    }
                };
                
                // Play/pause events
                currentElement.addEventListener('play', () => {
                    pauseBtn.textContent = '⏸';
                });
                
                currentElement.addEventListener('pause', () => {
                    pauseBtn.textContent = '▶';
                });
                
            } else if (item.type === "iframe") {
                currentElement = document.createElement('iframe');
                currentElement.src = item.src;
                currentElement.style.width = '100%';
                currentElement.style.height = '100%';
                currentElement.frameBorder = "0";
                currentElement.allow = "autoplay; fullscreen";
                
                // Voor iframes: zet een kleine delay om laden te garanderen
                setTimeout(() => {
                    currentElement.focus();
                }, 100);
            }
            
            // Voeg toe aan display
            contentDisplay.appendChild(currentElement);
            
            console.log(`Loaded: ${item.title} (${item.type})`);
        }
        
        // Naar volgende
        function next() {
            loadContent(getNextIndex(currentIndex));
        }
        
        // Naar vorige
        function prev() {
            loadContent(getPrevIndex(currentIndex));
        }
        
        // Pauzeer/speel
        function togglePause() {
            if (currentElement && playlist[currentIndex].type === "video") {
                if (currentElement.paused) {
                    currentElement.play();
                } else {
                    currentElement.pause();
                }
            }
        }
        
        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Fullscreen mislukt: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Event listeners
        prevBtn.onclick = prev;
        nextBtn.onclick = next;
        pauseBtn.onclick = togglePause;
        zoomInBtn.onclick = zoomIn;
        zoomOutBtn.onclick = zoomOut;
        resetScaleBtn.onclick = resetScale;
        
        // Double click op container voor fullscreen
        container.addEventListener('dblclick', toggleFullscreen);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prev();
            if (e.key === 'ArrowRight') next();
            if (e.key === ' ' && playlist[currentIndex].type === "video") {
                e.preventDefault();
                togglePause();
            }
            // Zoom shortcuts: + en -
            if ((e.key === '+' || e.key === '=') && !e.shiftKey) {
                e.preventDefault();
                zoomIn();
            }
            if (e.key === '-' || e.key === '_') {
                e.preventDefault();
                zoomOut();
            }
            // Reset schaal met 0
            if (e.key === '0') {
                e.preventDefault();
                resetScale();
            }
            // Fullscreen met F11 of F
            if (e.key === 'F11' || (e.key === 'f' && e.altKey)) {
                e.preventDefault();
                toggleFullscreen();
            }
        });
        
        // Mouse wheel zoom (met Ctrl/Cmd)
        document.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    zoomIn();
                } else {
                    zoomOut();
                }
            }
        }, { passive: false });
        
        // Fullscreen change events
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                document.body.classList.add('fullscreen');
            } else {
                document.body.classList.remove('fullscreen');
            }
        });
        
        // Initialize
        function init() {
            // Laad opgeslagen schaal of gebruik standaard
            const savedScale = localStorage.getItem('playerScale');
            if (savedScale) {
                scale = parseFloat(savedScale);
                // Zorg dat het binnen de grenzen valt
                scale = Math.max(minScale, Math.min(maxScale, scale));
            }
            
            // Zet initiële schaal
            updateScale();
            
            // Laad eerste content
            loadContent(0);
            
            console.log("Player geïnitialiseerd");
            console.log(`Huidige schaal: ${Math.round(scale * 100)}%`);
            
            // Focus op body voor keyboard shortcuts
            document.body.focus();
            document.body.tabIndex = 0;
        }
        
        // Start
        init();
    </script>
</body>
</html>
