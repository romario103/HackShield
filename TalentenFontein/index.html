<!DOCTYPE html>
<html>
<head>
    <title>(v1.1.1) Talentenfontein</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            user-select: none;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #contentDisplay {
            background: white;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            /* Standaard grootte */
            width: 1600px;
            height: 900px;
            /* Transform origin zorgt dat het van het midden schaalt */
            transform-origin: center center;
            max-width: 100%;
            max-height: 100%;
        }
        
        #contentDisplay video,
        #contentDisplay iframe {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        video {
            object-fit: contain;
            background: white;
        }
        
        iframe {
            border: none;
            background: #fff;
        }
        
        .controls {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            cursor: move;
            transition: transform 0.2s, box-shadow 0.2s;
            /* Standaard positie */
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
        }
        
        .controls.dragging {
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            opacity: 0.9;
            cursor: grabbing;
        }
        
        .control-btn {
            background: #333;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .scale-btn {
            width: 45px;
            height: 45px;
            font-size: 18px;
            background: #666;
        }
        
        .control-btn:hover {
            background: #555;
            transform: scale(1.05);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .scale-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            cursor: move;
            user-select: none;
        }
        
        .nav-controls {
            display: flex;
            gap: 15px;
        }
        
        .scale-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 0 15px;
        }
        
        /* Fullscreen mode styling */
        body.fullscreen {
            padding: 0;
        }
        
        body.fullscreen .container {
            width: 100%;
            height: 100%;
        }
        
        body.fullscreen .controls {
            opacity: 0.7;
        }
        
        body.fullscreen .controls:hover {
            opacity: 1;
        }
        
        /* Position indicator voor controls */
        .position-indicator {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 999;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        
        .position-indicator:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="scale-indicator" id="scaleIndicator">Schaal: 100%</div>
    
    <div class="container">
        <div id="contentDisplay"></div>
    </div>
    
    <div class="controls" id="controls">
        <div class="nav-controls">
            <button class="control-btn" id="prevBtn">&lt;</button>
            <button class="control-btn" id="pauseBtn">⏸</button>
            <button class="control-btn" id="nextBtn">&gt;</button>
        </div>
        
        <div class="scale-controls">
            <button class="control-btn scale-btn" id="zoomOutBtn">−</button>
            <button class="control-btn" id="resetScaleBtn">⟲</button>
            <button class="control-btn scale-btn" id="zoomInBtn">+</button>
        </div>
    </div>
    
    <div class="position-indicator" id="positionIndicator">Sleepbaar</div>

    <script>
        // Playlist
        const playlist = [
            {
                title: "Intro",
                type: "video",
                src: "Talentenfontein 01.mp4",
                loop: true
            },
            {
                title: "Intro", 
                type: "video",
                src: "Talentenfontein 02.mp4",
                loop: false
            },
            {
                title: "Intro",
                type: "video",
                src: "Talentenfontein 03.mp4",
                loop: true
            },
            {
                title: "Intro",
                type: "iframe",
                src: "https://docs.google.com/presentation/d/e/2PACX-1vQsMnhThLrX1oJVIpBaLdZp6chTFLgL-lhYKEX_HSwVhjnRrfIcX2Fkt44itCYiD3_hZHdpp3yYA9R8/pubembed?start=false&loop=false",
                loop: false
            },
            {
                title: "Intro",
                type: "video",
                src: "Talentenfontein 05.mp4",
                loop: false
            },
            {
                title: "Talent van De Doener",
                type: "video",
                src: "Talentenfontein 06.mp4",
                loop: true
            },
            {
                title: "Talent van De Onderzoeker",
                type: "video",
                src: "Talentenfontein 07.mp4",
                loop: false
            },
            {
                title: "Talent van De Onderzoeker",
                type: "video",
                src: "Talentenfontein 08.mp4",
                loop: true
            },
            {
                title: "Intro",
                type: "iframe",
                src: "https://www.puzzle-pipes.com/",
                loop: false
            },
            {
                title: "Talent van De Verbinder",
                type: "video",
                src: "Talentenfontein 09.mp4",
                loop: false
            },
            {
                title: "Talent van De Verbinder",
                type: "video",
                src: "Talentenfontein 10.mp4",
                loop: false
            },
            {
                title: "Talent van De Ontwerper",
                type: "video",
                src: "Talentenfontein 11.mp4",
                loop: false
            },
            {
                title: "Talent van De Ontwerper",
                type: "video",
                src: "Talentenfontein 12.mp4",
                loop: true
            },
            {
                title: "Talent van De Ontwerper",
                type: "video",
                src: "Talentenfontein 13.mp4",
                loop: true
            },
            {
                title: "Einde",
                type: "video",
                src: "Talentenfontein 14.mp4",
                loop: false
            },
            {
                title: "Einde",
                type: "video",
                src: "Talentenfontein 15.mp4",
                loop: true
            }
        ];

        // DOM elements
        const contentDisplay = document.getElementById('contentDisplay');
        const container = document.querySelector('.container');
        const controls = document.getElementById('controls');
        const scaleIndicator = document.getElementById('scaleIndicator');
        const positionIndicator = document.getElementById('positionIndicator');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const resetScaleBtn = document.getElementById('resetScaleBtn');
        
        // State
        let currentIndex = 0;
        let currentElement = null;
        let scale = 1.0;
        const minScale = 0.3;
        const maxScale = 2.0;
        const scaleStep = 0.01;
        
        // Drag state voor controls
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let controlsStartX = 0;
        let controlsStartY = 0;
        
        // Helper functies
        function getNextIndex(index) {
            return (index + 1) % playlist.length;
        }
        
        function getPrevIndex(index) {
            return (index - 1 + playlist.length) % playlist.length;
        }
        
        // Update de schaal van de contentDisplay
        function updateScale() {
            contentDisplay.style.transform = `scale(${scale})`;
            container.style.transform = `scale(${scale})`;
            
            const percentage = Math.round(scale * 100);
            scaleIndicator.textContent = `Schaal: ${percentage}%`;
            
            zoomInBtn.disabled = scale >= maxScale;
            zoomOutBtn.disabled = scale <= minScale;
            
            localStorage.setItem('playerScale', scale.toString());
            
            console.log(`Schaal: ${percentage}%`);
        }
        
        // Zoom in
        function zoomIn() {
            if (scale < maxScale) {
                scale = Math.min(maxScale, scale + scaleStep);
                scale = parseFloat(scale.toFixed(2));
                updateScale();
            }
        }
        
        // Zoom out
        function zoomOut() {
            if (scale > minScale) {
                scale = Math.max(minScale, scale - scaleStep);
                scale = parseFloat(scale.toFixed(2));
                updateScale();
            }
        }
        
        // Reset schaal
        function resetScale() {
            scale = 1.0;
            updateScale();
        }
        
        // Laad en toon content
        function loadContent(index) {
            currentIndex = index;
            const item = playlist[currentIndex];
            
            while (contentDisplay.firstChild) {
                contentDisplay.removeChild(contentDisplay.firstChild);
            }
            
            pauseBtn.disabled = item.type !== "video";
            
            if (item.type === "video") {
                currentElement = document.createElement('video');
                currentElement.src = item.src;
                currentElement.loop = item.loop;
                currentElement.autoplay = true;
                currentElement.controls = false;
                currentElement.style.width = '100%';
                currentElement.style.height = '100%';
                
                currentElement.onended = () => {
                    if (!item.loop) {
                        next();
                    }
                };
                
                currentElement.addEventListener('play', () => {
                    pauseBtn.textContent = '⏸';
                });
                
                currentElement.addEventListener('pause', () => {
                    pauseBtn.textContent = '▶';
                });
                
            } else if (item.type === "iframe") {
                currentElement = document.createElement('iframe');
                currentElement.src = item.src;
                currentElement.style.width = '100%';
                currentElement.style.height = '100%';
                currentElement.frameBorder = "0";
                currentElement.allow = "autoplay; fullscreen";
                
                setTimeout(() => {
                    currentElement.focus();
                }, 100);
            }
            
            contentDisplay.appendChild(currentElement);
            console.log(`Geladen: ${item.title} (${item.type})`);
        }
        
        // Naar volgende
        function next() {
            loadContent(getNextIndex(currentIndex));
        }
        
        // Naar vorige
        function prev() {
            loadContent(getPrevIndex(currentIndex));
        }
        
        // Pauzeer/speel
        function togglePause() {
            if (currentElement && playlist[currentIndex].type === "video") {
                if (currentElement.paused) {
                    currentElement.play();
                } else {
                    currentElement.pause();
                }
            }
        }
        
        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Fullscreen mislukt: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Controls drag functionaliteit
        function startDrag(e) {
            // Voorkom drag op knoppen
            if (e.target.tagName === 'BUTTON') return;
            
            isDragging = true;
            controls.classList.add('dragging');
            
            // Bepaal start positie
            const rect = controls.getBoundingClientRect();
            controlsStartX = rect.left;
            controlsStartY = rect.top;
            
            // Bepak mouse/touch positie
            dragStartX = e.clientX || e.touches[0].clientX;
            dragStartY = e.clientY || e.touches[0].clientY;
            
            e.preventDefault();
        }
        
        function doDrag(e) {
            if (!isDragging) return;
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            if (!clientX || !clientY) return;
            
            // Bereken nieuwe positie
            const deltaX = clientX - dragStartX;
            const deltaY = clientY - dragStartY;
            
            const newX = controlsStartX + deltaX;
            const newY = controlsStartY + deltaY;
            
            // Pas positie aan
            controls.style.left = `${newX}px`;
            controls.style.top = `${newY}px`;
            controls.style.transform = 'none';
            
            // Update position indicator
            updatePositionIndicator(newX, newY);
            
            e.preventDefault();
        }
        
        function stopDrag() {
            if (!isDragging) return;
            
            isDragging = false;
            controls.classList.remove('dragging');
            
            // Sla positie op
            saveControlsPosition();
        }
        
        function updatePositionIndicator(x, y) {
            const rect = controls.getBoundingClientRect();
            positionIndicator.textContent = `Positie: ${Math.round(x)}px, ${Math.round(y)}px`;
        }
        
        function saveControlsPosition() {
            const rect = controls.getBoundingClientRect();
            const position = {
                x: rect.left,
                y: rect.top
            };
            localStorage.setItem('controlsPosition', JSON.stringify(position));
        }
        
        function loadControlsPosition() {
            const saved = localStorage.getItem('controlsPosition');
            if (saved) {
                try {
                    const position = JSON.parse(saved);
                    controls.style.left = `${position.x}px`;
                    controls.style.top = `${position.y}px`;
                    controls.style.transform = 'none';
                    updatePositionIndicator(position.x, position.y);
                } catch (e) {
                    console.log('Kon opgeslagen positie niet laden:', e);
                }
            }
        }
        
        // Reset controls positie
        function resetControlsPosition() {
            controls.style.left = '50%';
            controls.style.top = 'auto';
            controls.style.bottom = '30px';
            controls.style.transform = 'translateX(-50%)';
            updatePositionIndicator(window.innerWidth / 2 - controls.offsetWidth / 2, window.innerHeight - 30 - controls.offsetHeight);
            saveControlsPosition();
        }
        
        // Event listeners
        prevBtn.onclick = prev;
        nextBtn.onclick = next;
        pauseBtn.onclick = togglePause;
        zoomInBtn.onclick = zoomIn;
        zoomOutBtn.onclick = zoomOut;
        resetScaleBtn.onclick = resetScale;
        
        // Drag events voor controls
        controls.addEventListener('mousedown', startDrag);
        controls.addEventListener('touchstart', startDrag);
        
        document.addEventListener('mousemove', doDrag);
        document.addEventListener('touchmove', doDrag);
        
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchend', stopDrag);
        
        // Double click op container voor fullscreen
        container.addEventListener('dblclick', toggleFullscreen);
        
        // Double click op controls om positie te resetten
        controls.addEventListener('dblclick', resetControlsPosition);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prev();
            if (e.key === 'ArrowRight') next();
            if (e.key === ' ' && playlist[currentIndex].type === "video") {
                e.preventDefault();
                togglePause();
            }
            if ((e.key === '+' || e.key === '=') && !e.shiftKey) {
                e.preventDefault();
                zoomIn();
            }
            if (e.key === '-' || e.key === '_') {
                e.preventDefault();
                zoomOut();
            }
            if (e.key === '0') {
                e.preventDefault();
                resetScale();
            }
            if (e.key === 'F11' || (e.key === 'f' && e.altKey)) {
                e.preventDefault();
                toggleFullscreen();
            }
            // Reset controls positie met R
            if (e.key === 'r' && e.ctrlKey) {
                e.preventDefault();
                resetControlsPosition();
            }
        });
        
        // Mouse wheel zoom (met Ctrl/Cmd)
        document.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    zoomIn();
                } else {
                    zoomOut();
                }
            }
        }, { passive: false });
        
        // Fullscreen change events
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                document.body.classList.add('fullscreen');
            } else {
                document.body.classList.remove('fullscreen');
            }
        });
        
        // Window resize - herbereken positie
        window.addEventListener('resize', () => {
            saveControlsPosition();
        });
        
        // Initialize
        function init() {
            // Laad opgeslagen schaal
            const savedScale = localStorage.getItem('playerScale');
            if (savedScale) {
                scale = parseFloat(savedScale);
                scale = Math.max(minScale, Math.min(maxScale, scale));
            }
            
            // Laad opgeslagen controls positie
            loadControlsPosition();
            
            // Zet initiële schaal
            updateScale();
            
            // Laad eerste content
            loadContent(0);
            
            console.log("Player geïnitialiseerd met sleepbare controls");
            console.log(`Huidige schaal: ${Math.round(scale * 100)}%`);
            
            // Focus voor keyboard shortcuts
            document.body.focus();
            document.body.tabIndex = 0;
        }
        
        // Start
        init();
    </script>
</body>
</html>
